<nav aria-label="Main Navigation" class="snip1226">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li {{ if $currentPage.IsMenuCurrent "main" . }}class='current' {{ end }} id="{{ .Name }}">
            <a href="{{ .URL }}" data-hover="{{ .Name }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
