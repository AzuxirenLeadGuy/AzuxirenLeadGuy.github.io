{{ define "main" }}

    <h1>{{.Page.Title}}</h1>
    {{ .Content }}

    
    <ol>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}"> {{.Page.Params.id}} {{ .LinkTitle }} </a>
          </li>
        {{ end }}
    </ol>


{{end}}
